<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TFX - Bootstrap</title>
</head>
<body>
    
    <!--    NAVBAR    -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light overlay">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TFX - Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="https://github.com/ThiagooFX" target="_blank">Projetos</a>
            <a class="nav-link" href="https://www.linkedin.com/in/thiago-fernandes-b7bb64252/" target="_blank">Linkedin</a>
          </div>
        </div>
      </div>
    </nav>

    <!--  MAIN  -->
    <main>
      <div class="container_texto">
        <h1 id="texto_lado_slide">Apenas um teste sobre o quanto o Bootstrap pode agilizar no Front-End</h1>
        <div class="botao">
          <a id="saiba_mais" class="btn btn-primary" href="https://getbootstrap.com/docs/5.0/getting-started/introduction/" role="button" target="_blank">Saiba mais</a>
        </div>
      </div>
      <div class="container_slide">
        
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/img/1.jpeg" class="d-block w-100" alt="imagem1">
            </div>
            <div class="carousel-item">
              <img src="/img/2.jpeg" class="d-block w-100" alt="imagem2">
            </div>
            <div class="carousel-item">
              <img src="/img/3.jpeg" class="d-block w-100" alt="imagem3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </main>

    <!--  Footer  -->

    <footer>
      <p>Desenvolvido por <span>Thiago Fernandes</span></p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
